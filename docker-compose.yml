services:
  postgres:
    image: postgres:16-alpine
    container_name: outbox-postgres
    environment:
      POSTGRES_DB: outbox_db
      POSTGRES_USER: outbox_user
      POSTGRES_PASSWORD: outbox_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U outbox_user -d outbox_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - outbox-network

  migrations:
    build:
      context: .
      dockerfile: SampleStack.Outbox/Outbox/Dockerfile.migrations
    container_name: outbox-migrations
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=outbox_db;Username=outbox_user;Password=outbox_pass"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - outbox-network
    profiles:
      - migrations

  api:
    build:
      context: .
      dockerfile: SampleStack.Outbox/Outbox/Dockerfile
    container_name: outbox-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=outbox_db;Username=outbox_user;Password=outbox_pass"
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - outbox-network

networks:
  outbox-network:
    driver: bridge

volumes:
  postgres_data:

