name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SampleStack.sln

    - name: Build
      run: dotnet build SampleStack.sln --no-restore --configuration Release

    - name: Run Integration Tests
      run: dotnet test SampleStack.sln --no-build --configuration Release --verbosity normal --filter "Category=Integration"
