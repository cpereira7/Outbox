name: Bruno API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start PostgreSQL with docker-compose
      run: docker compose up -d postgres

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for PostgreSQL to be ready..."
        timeout 60 bash -c 'until docker compose exec -T postgres pg_isready -U outbox_user -d outbox_db > /dev/null 2>&1; do sleep 2; done'
        echo "PostgreSQL is ready!"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SampleStack.sln

    - name: Build
      run: dotnet build SampleStack.sln --no-restore --configuration Release

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef --version 9.0.8

    - name: Apply database migrations
      run: dotnet ef database update --no-build --configuration Release
      working-directory: SampleStack.Outbox/Outbox

    - name: Start API in background
      run: |
        cd SampleStack.Outbox/Outbox
        dotnet run --no-build --configuration Release --no-launch-profile &
        echo $! > api.pid
      env:
        ASPNETCORE_URLS: http://localhost:5000
        ASPNETCORE_ENVIRONMENT: Development

    - name: Wait for API to be ready
      run: |
        echo "Waiting for API to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:5000/swagger/index.html > /dev/null 2>&1; do sleep 2; done'
        echo "API is ready!"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Bruno CLI
      run: npm install -g @usebruno/cli

    - name: Run Bruno tests
      run: |
        bru run . --env-var baseUrl=http://localhost:5000 -r --reporter-junit results.xml
      working-directory: Bruno/Outbox

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bruno-test-results
        path: Bruno/Outbox/results.xml

    - name: Stop API
      if: always()
      run: |
        if [ -f SampleStack.Outbox/Outbox/api.pid ]; then
          kill $(cat SampleStack.Outbox/Outbox/api.pid) || true
        fi

    - name: Stop PostgreSQL
      if: always()
      run: docker compose down -v
