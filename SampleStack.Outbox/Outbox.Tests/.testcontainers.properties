# Testcontainers Configuration
# This file helps Testcontainers connect to Docker in various environments

# For Docker via WSL on Windows, uncomment and configure:
# docker.host=tcp://localhost:2375

# For custom Docker socket location:
# docker.host=unix:///var/run/docker.sock

# Enable Ryuk (cleanup container) - default is true
# ryuk.disabled=false

# Docker socket override for Windows with WSL:
# If you're running tests from Windows but Docker is in WSL, you may need:
# docker.host=npipe:////./pipe/docker_engine  (Docker Desktop)
# docker.host=tcp://localhost:2375            (WSL with exposed daemon)

# Connection timeout (milliseconds)
# testcontainers.connect.timeout=60000

# Pull timeout (milliseconds)  
# testcontainers.pull.timeout=300000

